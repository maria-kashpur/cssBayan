<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>cssBayan</title>
</head>
<body>
   <div class="wrapper">
      <div class="bayan">
         <h1 class="bayan__title">CSS Bayan</h1>
         <div class="bayan__item">
            <input id="bayan_01" type="radio" value="1" name="bayan" checked>            
            <label for="bayan_01" class="bayan__content"><img src="assets/01_wait.png" alt="cat and clock"></label>
            <label for="bayan_01" class="bayan_block">
               <span class="bayan__subtitle">Когда ждешь свой первый codejam</span>
               <span class="bayan__icon"><img src="assets/134224_add_plus_new_icon.svg" alt="plus"></span>
            </label>
         </div>
         <div class="bayan__item">
            <input id="bayan_02" type="radio" value="2" name="bayan">            
            <label for="bayan_02" class="bayan__content"><img src="assets/02_get.jpg" alt="cat's big eyes"></label>
            <label for="bayan_02" class="bayan_block">
               <span class="bayan__subtitle">Когда получил первое задание по codejam</span>
               <span class="bayan__icon"><img src="assets/134224_add_plus_new_icon.svg" alt="plus"></span>
            </label>
         </div>
         <div class="bayan__item">
            <input id="bayan_03" type="radio" value="3" name="bayan">            
            <label for="bayan_03" class="bayan__content"> <img src="assets/03_kids.png" alt="cat and kittens"></label>
            <label for="bayan_03" class="bayan_block">
               <span class="bayan__subtitle">Твои дети когда тебе нужно сделать codejam</span>
               <span class="bayan__icon"><img src="assets/134224_add_plus_new_icon.svg" alt="plus"></span>
            </label>
         </div>         
         <div class="bayan__item">
            <input id="bayan_04" type="radio" value="4" name="bayan">            
            <label for="bayan_04" class="bayan__content"><img src="assets/04_remember.jpg" alt="confused cat"></label>
            <label for="bayan_04" class="bayan_block">
               <span class="bayan__subtitle">Когда вспомнил что не сделал sabmit задания</span>
               <span class="bayan__icon"><img src="assets/134224_add_plus_new_icon.svg" alt="plus"></span>
            </label>
         </div>    
         <div class="bayan__item">
            <input id="bayan_05" type="radio" value="5" name="bayan">            
            <label for="bayan_05"  class="bayan__content"><img src="assets/05_good.jpg" alt="happy cat"></label>
            <label for="bayan_05" class="bayan_block">
               <span class="bayan__subtitle">Когда получил максимальный балл за codejam</span>
               <span class="bayan__icon"><img src="assets/134224_add_plus_new_icon.svg" alt="plus"></span>
            </label>
         </div>    
      </div>
   </div>
</body>
</html>
